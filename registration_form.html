<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./reg_styles.css"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form </title>
</head>
<body>
    <main id="main-section">
 
            <form id="reg-form" action="/reg"  method="post">
                <legend>create account</legend>
                <label for="user_name" id="user_name_label" > Enter your name :</label>
                <input type="text" id="user_name" name="user_name" >
                <label for="user_email" id="user_email_label" > Enter your  email  : </label>
                <input type="email" id="user_email" name="user_email"  > 
                <label for="user_age" id="user_age_label" > Enter your  age  : </label>
                <input type="number" id="user_age" name="user_age" min="15" max="35"> 
                <button name="submit" type="submit" id="submit_button"  form="reg-form"> regist </button>
            </form>
       
    </main>
</body>
</html>
